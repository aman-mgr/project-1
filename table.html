<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <!-- Html Table -->
    <table>
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ram</td>
                <td>90</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sita</td>
                <td>90</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sita</td>
                <td>90</td>
                <td>Pass</td>
            </tr>
        </tbody>
    </table>

    <!-- HTML lists -->

    <!-- ul = unorder list -->
    <h4>Unorder List</h4>
    <ul>
        <li>Order List</li>
        <li>Order List</li>
        <li>Order List</li>
    </ul>

    <!-- ol = order list -->
    <h4>Order List</h4>
    <ol>
        <li>Order List</li>
        <li>Order List</li>
        <li>Order List</li>
        <li>Order List</li>
    </ol>

    <!-- descriptionn list -->
    <h4>descriptionn List</h4>
    <dl>
        <dt>Fruits</dt>
            <dd>Banana</dd>
            <dd>Orange</dd>
            <dd>Mango</dd>
            
        <dt>Gender</dt>
            <dd>Female</dd>
            <dd>Male</dd>
            <dd>Others</dd>
    </dl>

</body>
</html>
