<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <!-- div semantic tag, class and id,file path layout -->

    <!-- form -->
    <!-- name = php, id = javascript -->
    <form action="index.html" method="get">
        <label for="">Username</label> <br>
        <input type="text" name="" id=""> <br>

        <label for="">Password</label> <br>
        <input type="password" name="" id=""> <br>

        <label for="">Male</label>
        <input type="radio" name="gender" id="gender"> <br>
        <label for="">Female</label>
        <input type="radio" name="gender" id="gender"> <br>

        <br>

        <label for="">Fruits</label>
        <select name="" id="">
            <option value="">Banana</option>
            <option value="">Apple</option>
            <option value="">Orange</option>
        </select>
        <br>
        <br>

        <label for="acc">Accept</label>
        <input type="checkbox" name="" id="acc">

        <br>

        <input type="file" name="" id="">
        <br>
        <input type="number" name="" id="" min="0" max="10"> 
        <br><br>
        <input type="submit" value="Register" id="" name="">
        <!-- <button name="" id="register">Register</button> -->
    </form>

</body>
</html>
